eureka:
   client:
      # 单独运行设置为 false，集群运行设置为 true
      register-with-eureka: false
      fetch-registry: false
      service-url:
         defaultZone: http://localhost:8000/eureka/
         
spring:
#   main:
#     allow-bean-definition-overriding: true
   application:
      name: corn-usa
   datasource:
      # 使用 hikari 数据库连接池
      type: com.zaxxer.hikari.HikariDataSource
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: root
      url: jdbc:mysql://localhost:3306/corn?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowMultiQueries=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
      hikari:
         # 最小空闲连接数量
         minimum-idle: 5
         # 连接池最大连接数，默认是10
         maximum-pool-size: 30
         auto-commit: true
         # 空闲连接存活最大时间，默认600000（10分钟）单位毫秒
         idle-timeout: 18000
         pool-name: DatebookHikariCP
         # 池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
         max-lifetime: 1800000
         # 数据库连接超时时间,默认30秒，即30000
         connection-timeout: 30000
         connection-test-query: SELECT 1
   redis: 
      database: 0
      host: 127.0.0.1
      port: 6379
      password: 
      # 毫秒
      timeout: 200 
      lettuce:
         pool:
            max-active: 8
            max-idle: 8
            min-idle: 0
            max-wait: -1